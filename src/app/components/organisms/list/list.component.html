<table mat-table [dataSource]="employees" class="mat-elevation-z8">
  <!-- Document type Column -->
  <ng-container matColumnDef="documentType">
    <th mat-header-cell *matHeaderCellDef width="20%">Tipo documento</th>
    <td mat-cell *matCellDef="let element">
      {{ parseTypeDocument(element.documentType) }}
    </td>
  </ng-container>

  <!-- Document number Column -->
  <ng-container matColumnDef="documentNumber" width="20%">
    <th mat-header-cell *matHeaderCellDef>Número documento</th>
    <td mat-cell *matCellDef="let element">{{ element.documentNumber }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name" width="20%">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Lastname Column -->
  <ng-container matColumnDef="lastName" width="20%">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <!-- Boss Column -->
  <ng-container matColumnDef="boss" width="20%">
    <th mat-header-cell *matHeaderCellDef>Jefe</th>
    <td mat-cell *matCellDef="let element">
      {{ element.boss?.name }} {{ element.boss?.lastName }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
